<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
    <link rel="icon" th:href="@{/resources/images/favicon.ico}" type="image/x-icon">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-up}" th:object="${userDto}" method="post">

                <div class="text-danger" th:if="${#fields.hasGlobalErrors()}">
                    <span th:each="error : ${#fields.globalErrors()}" th:text="${error}"></span>
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text" th:field="*{login}" class="form-control" id="login" />
                    <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"   />
                    <div class="text-danger"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat password</label>
                    <input type="password" th:field="*{repeatPassword}" class="form-control" id="repeatPassword"   />
                    <div class="text-danger" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>
                </div>

                <button type="submit"  class="btn btn-primary w-100 mt-3">Sign Up</button>

                <p class="mt-2 text-center">Already have an account? <a href="/sign-in">Sign in here</a></p>

            </form>

        </div>
    </div>
</div>

</body>
</html>
