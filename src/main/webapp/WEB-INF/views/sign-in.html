<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
    <link rel="icon" th:href="@{/resources/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<div th:if="${session.error}" class="alert alert-danger" th:text="${session.error}"></div>
<div th:if="${successful}" class="alert alert-success" th:text="${successful}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <form th:action="@{/sign-in}" th:object="${loginDto}" class="mt-4" method="post">
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text" th:field="*{login}" class="form-control" id="login" >
                    <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </div>

                <input type="hidden" name="redirect_to" value="/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a href="/sign-up">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
